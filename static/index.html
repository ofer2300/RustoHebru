        <div class="input-area">
            <textarea placeholder="הכנס טקסט ברוסית לתרגום..." dir="auto">Daudzi krievu ugunsdzēsēji ir dzirdējuši par kaut kādu aizjūras brīnumu, ko sauc par NFPA, un dažiem pat ir kāds priekšstats par šī biroja darbību. Diemžēl dažreiz šis uzskats ir nedaudz izkropļots.

Visizplatītākais nepareizs uzskats ir tas, ka šī organizācija sertificē amerikāņu ugunsdzēsējus. Daudziem, kurus interesē Krievijas ugunsdzēsēju starptautiskā pieredze, pat ir sapnis saņemt "NFPA sertifikātu".

Lai atmestu šo un citus saistītos mītus, mēs nolēmām uzrakstīt analītisku rakstu par šo organizāciju, tās funkcijām un lomu, kāda tai ir Amerikas ugunsdzēsības nodaļā.

Organizācijas izcelmes vēsture un oficiālais statuss

Nacionālā ugunsdrošības asociācija, kuru krievu valodā dažreiz dēvē arī par "Nacionālo ugunsdrošības asociāciju uguns droša"Vai" Nacionālā ugunsdrošības asociācija (ordinālā NFPA) ir ASV reģistrēta bezpeļņas nevalstiska organizācija, kas izstrādā un vērtina patentētus, ar autoriesībām aizsargātus ugunsdrošības standartus.

Organizāciju 1896. gadā nodibināja vairākas apdrošināšanas kompānijas, kuras bija ieinteresētas strauji augošā apūdeņošanas (sprinkleru) ugunsdzēšanas sistēmu tirgus standartizācijā. Laika gaitā citas tēmas, kas saistītas ar ugunsdrošību, sāka iekļauties izveidotās organizācijas interešu lokā.

Līdz 1904. gadam dalība asociācijā bija atvērta tikai apdrošināšanas sabiedrībām, kas radīja interešu konfliktu sakarā ar to, ka izstrādātajos standartos netika ņemta vērā to nozaru realitāte, kuras tās apņēmās regulēt. Uzreiz jāatzīmē, ka NFPA pēc savas būtības nebija un tai nav juridisku pilnvaru, lai piespiestu kādu ievērot publicētos standartus. Faktiski jebkura persona teorētiski var izveidot organizāciju, kas ir līdzīga tās juridiskajā statusā, un sākt publicēt savus standartus. Lai kā arī būtu, pēc zināmās liberalizācijas, jebkurš likumīgs un indivīdīkas ieguva tiesības piedalīties kolektīvā jaunu standartu izstrādē. Šis solis NFPA ļāva tālajā ceļojumā kļūt par uz vienprātību balstītu standartu izstrādātāju. Dalība organizācijā ir apmaksāta.

Mūsdienās NFPA aktīvi atbalsta ideju, ka šķietami tā ir starptautiska organizācija. Šīs idejas atbalstam tiek sniegti fakti, ka starp organizācijas biedriem ir ārvalstu (attiecībā pret ASV) juridiskas un fiziskas personas, kā arī fakts, ka daži NFPA standarti ir pieņemti izmantošanai ārpus ASV. Patiesībā, tāpat kā ASV un pārējā pasaulē, NFPA nav piešķirta neviena oficiāla statuss, tā bija un paliek nevalstiska bezpeļņas organizācija, kas reģistrēta Amerikas Savienotajās Valstīs.

Šobrīd asociācija ir publicējusi 377 standartus, kuru tēmas aptver daudzas tēmas, vienā vai otrā veidā saistītas ar ugunsdrošību. Tas ietver ne tikai tēmas, kas tieši saistītas ar ugunsdzēsību, bet arī saistītas tēmas, piemēram, elektrisko vadu un aprīkojuma standarts, kā arī standarti ēku projektēšanai un celtniecībai dažādiem mērķiem.

Visiem asociācijas publicētajiem standartiem ir vienota sistēma nosaukšanas principi: standarta nosaukums sākas ar saīsinājumu "NFPA", kam seko standarta numurs (no viena līdz četrām zīmēm aiz komata). Laika gaitā daudzi standarti var tikt mainīti un papildināti, kā rezultātā tiek publicētas to atjauninātās versijas. Standarta versiju norāda ar četrciparu skaitli aiz komata, kas sakrīt ar standarta publicēšanas gadu. Piemēram, pašreizējā ārkārtas reaģētāju kvalifikācijas standarta versija ir ar kodu</textarea>

        <button onclick="translate()">תרגם</button>
        
        <div class="input-area">
            <textarea placeholder="התרגום יופיע כאן..." readonly dir="rtl"></textarea>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        const MOCK_MODE = true; // מצב הדגמה

        async function translate() {
            const input = document.querySelector('textarea');
            const output = document.querySelectorAll('textarea')[1];
            const status = document.getElementById('status');
            
            if (!input.value.trim()) {
                status.textContent = 'אנא הכנס טקסט לתרגום';
                return;
            }

            status.textContent = 'מתרגם...';
            
            try {
                if (MOCK_MODE) {
                    // הדגמה - תרגום מדומה
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    const demoTranslation = input.value
                        .split('')
                        .reverse()
                        .join('')
                        .replace(/[a-zA-Z]/g, 'א');
                    output.value = `תרגום הדגמה: ${demoTranslation}`;
                    status.textContent = 'התרגום הושלם בהצלחה';
                    return;
                }

                const response = await fetch('api/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: input.value }),
                });
                
                if (!response.ok) {
                    throw new Error('שגיאת שרת');
                }

                const data = await response.json();
                output.value = data.translation;
                status.textContent = 'התרגום הושלם בהצלחה';
            } catch (error) {
                console.error('Translation error:', error);
                output.value = '';
                status.textContent = 'אירעה שגיאה בתרגום. אנא נסה שוב מאוחר יותר.';
            }
        }
    </script>
