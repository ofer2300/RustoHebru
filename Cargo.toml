[package]
name = "rusto_hebru"
version = "0.1.0"
edition = "2021"
authors = ["RustoHebru Team"]
description = "מערכת תרגום דו-כיוונית מתקדמת בין עברית לרוסית עבור מסמכים טכניים"

[[bin]]
name = "deploy_to_github"
path = "deploy_to_github.rs"

[dependencies]
tokio = { version = "1.28", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.9"
thiserror = "1.0"
tracing = "0.1"
dotenv = "0.15"
encoding_rs = "0.8"
tempfile = "3.8"
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.4", features = ["v4", "serde"] }
eframe = "0.24"
egui = "0.24"
egui_extras = { version = "0.24", features = ["image"] }
rfd = "0.12"
image = { version = "0.24", features = ["png", "jpeg"] }
notify = "6.1"
directories = "5.0"

[dev-dependencies]
tokio-test = "0.4"
pretty_assertions = "1.3"
tempdir = "0.3" 